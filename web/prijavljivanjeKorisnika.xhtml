<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="importi.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">
            <ui:include src="header.xhtml"/>

            <div class="naslov-stranice">
                <h:outputText value="#{msg['korisnik.prijavljivanje.naslov']}"/>
            </div>
            <div class="registracija">
                <div class="status-neuspeh">
                    <h:inputHidden id="statusPrijavljivanja"/>
                    <h:message class="poruka-validatora"  for="statusPrijavljivanja"/>
                </div>
                <h:form>
                    <div class="registracija-sekcija">
                        <label for="korisnickoIme">#{msg['korisnik.prijavljivanje.korisnickoIme']}</label>
                        <h:inputText id="korisnickoIme" value="#{mbKorisnik.trenutniKorisnik.korisnickoIme}" validatorMessage="#{msg['validacija.korisnik.korisnickoIme.poruka']}"
                                     a:placeholder="#{msg['korisnik.prijavljivanje.korisnickoIme.plejsholder']}">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message class="poruka-validatora" for="korisnickoIme"/>
                    </div>
                    <div class="registracija-sekcija">
                        <label for="lozinka">#{msg['korisnik.prijavljivanje.lozinka']}</label>
                        <h:inputSecret id="lozinka" value="#{mbKorisnik.trenutniKorisnik.lozinka}" validatorMessage="#{msg['validacija.korisnik.lozinka.poruka']}"
                                       a:placeholder="#{msg['korisnik.prijavljivanje.lozinka.plejsholder']}">
                            <f:validateRequired/>
                        </h:inputSecret>
                        <h:message class="poruka-validatora" for="lozinka"/>
                    </div>
                    <h:commandButton action="#{mbKorisnik.prijaviKorisnika()}" class="btn btn-default" value="#{msg['korisnik.prijavljivajne.prijava']}" />
                </h:form>
            </div>


            <ui:include src="footer.xhtml"/>
        </div>        
    </h:body>
</html>
