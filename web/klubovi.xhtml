<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="importi.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">  
            <ui:include src="header.xhtml"/>

            <div class="naslov-stranice">
                <h:outputLabel value="#{msg['klubovi.naslov']}"/>
                <c:if test="#{not empty mbKorisnik.trenutniKorisnik.korisnickoIme}">
                    <h:form>
                        <h:commandLink class="nav-link" action="#{mbStranice.registracijaKluba()}" value="#{msg['klubovi.navigacija.registracija']}" 
                                       actionListener="#{mbKlub.resetujTrenutniKlub()}" />
                    </h:form>
                </c:if>
            </div>

            <div class="row container">
                <c:forEach var="klub"  items="#{mbKlub.klubovi}">
                    <div class="col-xs-12 col-md-3 klub-grid">
                        <h:form>
                            <h:commandLink class="nav-link" action="#{mbStranice.detaljiKluba()}" actionListener="#{mbKlub.setTrenutniKlub(klub)}">
                                <img class="klub-slika" src="#{klub.slika}"/>
                                <p>#{klub.naziv}</p>
                            </h:commandLink>
                        </h:form>
                    </div>
                </c:forEach>  
            </div>            

            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>
</html>
