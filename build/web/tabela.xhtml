<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <h:panelGroup id="tabela">
            <c:if test="#{not empty mbSezona.rangLista}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#{msg['liga.tabela.zaglavlje.1']}</th>
                            <th scope="col">#{msg['liga.tabela.zaglavlje.2']}</th>
                            <th scope="col">#{msg['liga.tabela.zaglavlje.3']}</th>
                            <th scope="col">#{msg['liga.tabela.zaglavlje.4']}</th>
                            <th scope="col">#{msg['liga.tabela.zaglavlje.5']}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach items="#{mbSezona.rangLista}" var="klub" varStatus="i">
                            <tr>
                                <th scope="row">#{i.index+1}</th>
                                <td>#{klub.klub.naziv}</td>
                                <td>#{klub.brojOdigranihUtakmica}</td>
                                <td>#{klub.brojPobeda}</td>
                                <td>#{klub.brojOdigranihUtakmica+klub.brojPobeda}</td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </c:if>
        </h:panelGroup>
    </h:body>
</html>
