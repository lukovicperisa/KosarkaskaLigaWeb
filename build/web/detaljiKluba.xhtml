<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="importi.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">
            <ui:include src="header.xhtml"/>

            <div class="naslov-stranice">
                <h:outputLabel value="#{mbKlub.trenutniKlub.naziv}"/>
                <c:if test="#{not empty mbKorisnik.trenutniKorisnik.korisnickoIme}">
                    <h:form>
                        <h:commandLink class="nav-link" action="#{mbStranice.registracijaKluba()}" value="#{msg['klub.detalji.navigacija.izmena']}" />
                    </h:form>
                </c:if>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 klub-detalji">
                    <img src="#{mbKlub.trenutniKlub.slika}"/>
                </div>
                <div class="col-xs-12 col-md-5 klub-opis">                    
                    <div class="row">
                        <h:outputLabel class="klub-labela" value="#{msg['klub.detalji.drzava']}"/>
                        <h:outputLabel class="klub-tekst" value="#{mbKlub.trenutniKlub.drzava.naziv}"/>
                    </div>                             
                    <div class="row">
                        <h:outputLabel class="klub-labela" value="#{msg['klub.detalji.arena']}"/>
                        <h:outputLabel class="klub-tekst" value="#{mbKlub.trenutniKlub.arena}"/>
                    </div>
                    <div class="row">
                        <h:outputLabel class="klub-labela" value="#{msg['klub.detalji.opis']}"/>
                        <h:outputLabel class="klub-tekst" value="#{mbKlub.trenutniKlub.opis}"/>
                    </div> 
                </div>          
            </div>      
            <div class="row">
                <div class="col-xs-12 klub-trofeji">
                    <h:outputLabel class="klub-labela" value="#{msg['klub.detalji.trofeji']}"/>
                    <h:outputLabel class="klub-labela" value="#{mbKlub.pobednickeSezone}"/>
                </div>
            </div>

            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>
</html>
